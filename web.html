<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Th√≠ Sinh</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background: #ff758c;
            color: white;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #ff5a6e;
            transform: scale(1.05);
        }
        .candidate {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 5px;
            background: #fce3e9;
            border-radius: 5px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .candidate .buttons {
            display: flex;
            gap: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .modal.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            animation: shakeStrong 0.5s ease-in-out, highlightYellow 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shakeStrong {
            0%, 100% { transform: translate(-50%, -50%) translateX(0); }
            20% { transform: translate(-50%, -50%) translateX(-10px); }
            40% { transform: translate(-50%, -50%) translateX(10px); }
            60% { transform: translate(-50%, -50%) translateX(-10px); }
            80% { transform: translate(-50%, -50%) translateX(10px); }
        }
        @keyframes highlightYellow {
            0% { background: white; }
            50% { background: yellow; }
            100% { background: white; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ Random Th√≠ Sinh</h1>
        <input type="text" id="newName" placeholder="Nh·∫≠p t√™n th√≠ sinh">
        <button onclick="addCandidate()">Th√™m</button>
        <input type="file" id="fileInput" accept=".xlsx" onchange="loadExcel(event)">
        <div id="candidatesList"></div>
        <button onclick="pickRandom()" id="randomBtn" style="margin-top: 10px;">Ch·ªçn Ng·∫´u Nhi√™n</button>
    </div>

    <div id="randomModal" class="modal">
        <h3>üîÑ ƒêang ch·ªçn th√≠ sinh...</h3>
        <h2 id="randomizingName"></h2>
        <button onclick="closeRandomModal()">ƒê√≥ng</button>
    </div>

    <div id="winnerModal" class="modal">
        <h2 id="winnerName"></h2>
        <button onclick="closeWinnerModal()">ƒê√≥ng</button>
    </div>

    <script>
        let candidates = [];

        function renderCandidates() {
            const list = document.getElementById("candidatesList");
            list.innerHTML = "";
            candidates.forEach((c, index) => {
                const div = document.createElement("div");
                div.className = "candidate";
                div.innerHTML = `
                    <span>${c.name} (T·ªâ l·ªá: ${c.weight})</span>
                    <div class="buttons">
                        <button onclick="increaseWeight(${index})">‚ûï</button>
                        <button onclick="decreaseWeight(${index})">‚ûñ</button>
                        <button onclick="removeCandidate(${index})">‚ùå</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function addCandidate() {
            const name = document.getElementById("newName").value.trim();
            if (name === "") return;
            candidates.push({ name, weight: 1 });
            document.getElementById("newName").value = "";
            renderCandidates();
        }

        function increaseWeight(index) {
            candidates[index].weight++;
            renderCandidates();
        }

        function decreaseWeight(index) {
            if (candidates[index].weight > 1) {
                candidates[index].weight--;
                renderCandidates();
            }
        }

        function removeCandidate(index) {
            candidates.splice(index, 1);
            renderCandidates();
        }

        function loadExcel(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                rows.forEach(row => {
                    if (row[0]) {
                        candidates.push({ name: row[0], weight: 1 });
                    }
                });
                renderCandidates();
            };
            reader.readAsArrayBuffer(file);
        }

        function pickRandom() {
            if (candidates.length === 0) return;
            document.getElementById("randomModal").classList.add("show");
            let count = 0;
            let interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * candidates.length);
                document.getElementById("randomizingName").innerText = candidates[randomIndex].name;
                count++;
                if (count > 10) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById("randomModal").classList.remove("show");
                        document.getElementById("winnerName").innerText = `üéâ ${candidates[randomIndex].name} ƒë∆∞·ª£c ch·ªçn!`;
                        document.getElementById("winnerModal").classList.add("show");
                    }, 500);
                }
            }, 100);
        }

        function closeRandomModal() {
            document.getElementById("randomModal").classList.remove("show");
        }

        function closeWinnerModal() {
            document.getElementById("winnerModal").classList.remove("show");
        }
    </script>
</body>
</html>
